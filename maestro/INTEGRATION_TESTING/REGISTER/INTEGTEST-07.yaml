# User inputs birthdate that is 18 years old below

appId: host.exp.exponent

---
- launchApp

# Tap on PAL-AI
- tapOn: "PAL-AI"

# Navigate to registration
- tapOn: "GET STARTED"

# Fill out user details

- tapOn: "First Name"
- inputText: "Test"

- hideKeyboard

- tapOn: "Last Name"
- inputText: "Automation@#2"

- hideKeyboard

# Set Birthdate
- tapOn: "Birthdate"
- tapOn: "OK"

- assertVisible: "Invalid birthdate. Must be at least 18 years old."

# Choose gender
- tapOn: "Gender"
- tapOn: "Male"

# Enter invalid email
- tapOn: "Email"
- inputText: "testemail@gmail.com"

# Enter mobile number
- tapOn: "Mobile Number"
- inputText: "09123456789"

# Enter username
- tapOn: "Username"
- inputText: "testautomation"

# Hide keyboard
- hideKeyboard

# Scroll to the bottom of the screen
- scrollUntilVisible:
    element:
      text: "Already a user? Log in"
    direction: DOWN
    speed: 40

# Enter years of experience
- tapOn: "Years of Farming Experience"
- inputText: "5"

- hideKeyboard

# Enter Region
- tapOn: "Region"
- tapOn: "Ilocos Region"

# Enter Province
- tapOn: "Province"
- tapOn: "Ilocos Norte"

# Enter City/Municipality
- tapOn: "City/Municipality"
- tapOn: "Adams"

# Enter Barangay
- tapOn: "Barangay"
- tapOn: "Adams"

# Enter password
- tapOn: "Password"
- inputText: "TestingAutomation123#"

- hideKeyboard

# Enter confirm password
- tapOn: "Confirm Password"
- inputText: "TestingAutomation123#"

- hideKeyboard
# Checking T&C
- tapOn:
    id: "tncCheckbox"

# Check if the Sign Up button is disabled
- assertVisible:
    text: "Sign Up"
    enabled: false
